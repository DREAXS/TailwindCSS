<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-white dark:bg-black text-black dark:text-white">
    <h1 class="text-center text-5xl mb-5">Light / Dark Mode</h1>

    <!-- Theme Toggle Button -->
    <button id="theme-mode" class="fixed top-10 right-10">
      <svg
        id="light-icon"
        xmlns="https://www.w3.org/TR/SVG/"
        class="w-6 h-6 dark:hidden"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M12 6V4M18 12H20M12 18V20M6 12H4M15 15l1.5 1.5M9 9L7.5 7.5M16.95 7.05L18.4 5.6M5.6 18.4L7.05 16.95"
        />
      </svg>
      <svg
        id="dark-icon"
        xmlns="https://www.w3.org/TR/SVG/"
        class="w-6 h-6 hidden dark:inline"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M17.715 15.15A6.5 6.5 0 1 1 9 6.035C6.106 6.922 4 9.645 4 12.867c0 3.94 3.153 7.136 7.042 7.136 3.101 0 5.734-2.032 6.673-4.853Z"
        />
      </svg>
    </button>
    <script src="app.js"></script>
  </body>
</html>
