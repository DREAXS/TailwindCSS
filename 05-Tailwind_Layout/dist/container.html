<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Tailwindcss</title>
  </head>
  <body class="bg-red-300">
    <div class="container mx-auto">
      <header>
        <div class="bg-black text-white p-5">
          <h1 class="text-3xl font-bold underline text-center">A</h1>
        </div>
      </header>

      <main>
        <div class="bg-gray-300 h-96 text-center">
          <h3>Main</h3>
        </div>
      </main>

      <footer>
        <div class="bg-gray-800 text-white h-20 text-center">
          <h3>Footer</h3>
        </div>
      </footer>
    </div>
  </body>
</html>

<!-- 
bg-{color}-{number}: Arka plan rengini belirtir, renk tonunu {number} ile ayarlarsınız (örneğin, bg-red-300 veya bg-gray-800).
text-{color}: Yazı rengini belirtir.
p-{number}: İçerideki padding (iç boşluk) miktarını ayarlar.
h-{number}: Yüksekliği belirler.
text-center: Yazıyı yatayda ortalar.
font-bold: Yazıyı kalın yapar.
underline: Alt çizgi ekler.
mx-auto: Yatayda ortalama sağlar.
container: Sayfa içeriği için genişlik sınırlaması ve otomatik yatay margin ekler. 
-->
