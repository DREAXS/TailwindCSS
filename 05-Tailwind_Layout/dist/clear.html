<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Tailwindcss</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div>
        <img class="float-left" src="https://picsum.photos/id/237/200/300" alt="" />

        <img class="float-right" src="https://picsum.photos/id/237/200/300" alt="" />

        <p class="clear-both">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam soluta eum harum, magni
          ad modi numquam natus saepe accusamus laudantium hic officia cumque ut eligendi minima
          eaque nemo fuga! Doloremque.
        </p>
      </div>
    </div>
  </body>
</html>

<!-- 
container: İçeriği ortalar.
mx-auto: Yatayda ortalar.
float-left: Elemanı sola yaslar.
float-right: Elemanı sağa yaslar.
clear-both: Hem soldan hem de sağdan gelen float'ları temizler (elemanı aşağıya yerleştirir).
-->
