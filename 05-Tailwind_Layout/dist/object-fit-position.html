<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mx-auto">
      <div class="flex">
        <img
          class="m-5 border-4"
          src="https://picsum.photos/seed/picsum/536/354"
          alt=""
        />

        <img
          class="object-contain h-40 w-40 m-5 border-4"
          src="https://picsum.photos/seed/picsum/536/354"
          alt=""
        />

        <img
          class="object-cover h-40 w-40 m-5 border-4"
          src="https://picsum.photos/seed/picsum/536/354"
          alt=""
        />

        <img
          class="object-fill h-40 w-40 m-5 border-4"
          src="https://picsum.photos/seed/picsum/536/354"
          alt=""
        />

        <img
          class="object-none h-40 w-40 m-5 border-4"
          src="https://picsum.photos/seed/picsum/536/354"
          alt=""
        />
      </div>

      <div class="flex">
        <img
          class="object-none object-top h-40 w-40 m-5 border-4"
          src="https://picsum.photos/seed/picsum/536/354"
          alt=""
        />

        <img
          class="object-none object-bottom h-40 w-40 m-5 border-4"
          src="https://picsum.photos/seed/picsum/536/354"
          alt=""
        />

        <img
          class="object-none object-left-top h-40 w-40 m-5 border-4"
          src="https://picsum.photos/seed/picsum/536/354"
          alt=""
        />

        <img
          class="object-none object-right-bottom h-40 w-40 m-5 border-4"
          src="https://picsum.photos/seed/picsum/536/354"
          alt=""
        />
      </div>
    </div>
  </body>
</html>

<!-- 
container: İçeriği ortalar.
mx-auto: Yatayda ortalar.
flex: Flexbox düzeni.
m-5: Her tarafa 5 birim margin (kenar boşluğu).
border-4: 4 birim kalınlığında kenarlık.
object-contain: Görüntüyü oranını koruyarak sığdırır.
object-cover: Görüntüyü keserek tamamen kapsar.
object-fill: Görüntüyü kutuyu tamamen dolduracak şekilde uzatır.
object-none: Görüntüdeki yerleşimi olduğu gibi bırakır.
object-top: Görüntüyü üst kısmına hizalar.
object-bottom: Görüntüyü alt kısmına hizalar.
object-left-top: Görüntüyü sol üst köşeye hizalar.
object-right-bottom: Görüntüyü sağ alt köşeye hizalar.
-->
