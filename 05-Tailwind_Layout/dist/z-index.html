<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Tailwindcss</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="flex mt-10">
        <div
          class="z-40 w-16 h-16 bg-red-700 text-white rounded-full flex items-center justify-center -ml-4 border"
        >
          05
        </div>
        <div
          class="z-30 w-16 h-16 bg-red-700 text-white rounded-full flex items-center justify-center -ml-4 border"
        >
          04
        </div>
        <div
          class="z-20 w-16 h-16 bg-red-700 text-white rounded-full flex items-center justify-center -ml-4 border"
        >
          03
        </div>
        <div
          class="z-10 w-16 h-16 bg-red-700 text-white rounded-full flex items-center justify-center -ml-4 border"
        >
          02
        </div>
        <div
          class="z-0 w-16 h-16 bg-red-700 text-white rounded-full flex items-center justify-center -ml-4 border"
        >
          01
        </div>
        <div
          class="z-auto w-16 h-16 bg-red-700 text-white rounded-full flex items-center justify-center -ml-4 border"
        >
          00
        </div>
        <div
          class="-z-50 w-16 h-16 bg-red-700 text-white rounded-full flex items-center justify-center -ml-4 border"
        >
          -50
        </div>
      </div>
    </div>
  </body>
</html>

<!-- 
container: İçeriği ortalar.
mx-auto: Yatayda ortalar.
flex: Flexbox düzeni başlatır.
mt-10: Üst margin (boşluk) 10 birim.
z-40: Z-index değeri 40, diğer öğelere göre ön planda.
z-30: Z-index değeri 30.
z-20: Z-index değeri 20.
z-10: Z-index değeri 10.
z-0: Z-index değeri 0.
z-auto: Z-index değeri otomatik.
-z-50: Z-index değeri -50, diğer öğelere göre arka planda.
w-16: Genişlik 16 birim.
h-16: Yükseklik 16 birim.
bg-red-700: Arka plan rengini koyu kırmızı yapar.
text-white: Yazı rengini beyaz yapar.
rounded-full: Tam yuvarlak köşeler oluşturur.
flex: Flexbox düzeni içinde elemanları hizalar.
items-center: Elemanları dikeyde ortalar.
justify-center: Elemanları yatayda ortalar.
-ml-4: Sol margin (boşluk) -4 birim, elemanı sola kaydırır.
border: Kenarlık ekler. 
-->
