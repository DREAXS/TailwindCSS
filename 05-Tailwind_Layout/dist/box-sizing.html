<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Tailwindcss</title>
  </head>
  <body class="bg-red-300">
    <div class="container mx-auto">
      <header>
        <div class="bg-black text-white p-5">
          <h1 class="text-3xl font-bold underline">A</h1>
        </div>
      </header>

      <main>
        <div class="bg-gray-300 h-96 p-5">
          <h3 class="mb-5">Main</h3>

          <div class="flex flex-row gap-5">
            <div class="box-border h-32 w-32 p-4 border-4">Box 1</div>
            <div class="box-content h-32 w-32 p-4 border-4">Box 2</div>
          </div>
        </div>
      </main>

      <footer>
        <div class="bg-gray-800 text-white h-20">
          <h3>Footer</h3>
        </div>
      </footer>
    </div>
  </body>
</html>
<!-- 
bg-{color}-{number}: Arka plan rengini belirtir. {color} renk adıdır (örneğin, red, gray) ve {number} tonu belirler (örneğin, 300, 800).
text-{color}: Yazı rengini belirtir.
p-{number}: İç padding (iç boşluk) ekler.
mb-{number}: Alt margin (dış boşluk) ekler.
flex: Flexbox düzenini uygular.
flex-row: Öğeleri yatay olarak sıralar.
gap-{number}: Öğeler arasına boşluk ekler.
box-border: Padding ve border dahil olmak üzere öğenin boyutlarını hesaplar.
box-content: Padding ve border hariç öğe boyutları hesaplanır.
h-{number}: Yüksekliği belirler.
w-{number}: Genişliği belirler.
border-{number}: Kenarlık kalınlığını belirtir. 
-->
