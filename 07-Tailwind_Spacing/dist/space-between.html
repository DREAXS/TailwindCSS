<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Tailwindcss</title>
  </head>
  <body class="p-5">
    <h1 class="text-center text-5xl">Space Between</h1>

    <div class="container mx-auto flex text-green-600 border border-green-800 mt-5 p-5 space-x-16">
      <div class="bg-gray-300 border border-green-700 w-24 text-center text-3xl">1</div>
      <div class="bg-gray-300 border border-green-700 w-24 text-center text-3xl">2</div>
      <div class="bg-gray-300 border border-green-700 w-24 text-center text-3xl">3</div>
    </div>

    <div
      class="container mx-auto flex flex-col text-green-600 border border-green-800 mt-5 p-5 space-y-6"
    >
      <div class="bg-gray-300 border border-green-700 w-24 text-center text-3xl">1</div>
      <div class="bg-gray-300 border border-green-700 w-24 text-center text-3xl">2</div>
      <div class="bg-gray-300 border border-green-700 w-24 text-center text-3xl">3</div>
    </div>

    <div
      class="container mx-auto flex flex-row-reverse text-green-600 border border-green-800 mt-5 p-5 space-x-16 space-x-reverse"
    >
      <div class="bg-gray-300 border border-green-700 w-24 text-center text-3xl">1</div>
      <div class="bg-gray-300 border border-green-700 w-24 text-center text-3xl">2</div>
      <div class="bg-gray-300 border border-green-700 w-24 text-center text-3xl">3</div>
    </div>
  </body>
</html>

<!-- 
p-5: Body etrafına 1.25rem (20px) padding ekler.
text-center: Metni yatayda ortalar.
text-5xl: Yazı boyutunu 3rem (48px) yapar.
container: İçeriği yatayda merkezler ve belli bir genişlik sınırına sahip yapar.
mx-auto: Yatayda otomatik margin ekler (merkezler).
flex: Flexbox düzeni uygular, öğeleri yatayda hizalar.
text-green-600: Metin rengini koyu yeşil yapar.
border: Kenarlık ekler.
border-green-800: Kenarlık rengini koyu yeşil yapar.
mt-5: Üstten 1.25rem (20px) margin ekler.
p-5: İçeriğe 1.25rem (20px) padding ekler.
space-x-16: Yatayda öğeler arasına 4rem (64px) mesafe ekler.
bg-gray-300: Arka plan rengini açık gri yapar.
border-green-700: Kenarlık rengini daha açık koyu yeşil yapar.
w-24: Genişliği 6rem (96px) yapar.
text-3xl: Yazı boyutunu 1.875rem (30px) yapar. 
-->
