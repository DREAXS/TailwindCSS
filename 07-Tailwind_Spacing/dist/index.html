<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Tailwindcss</title>
  </head>
  <body class="p-5">
    <h1 class="text-center text-5xl">Title</h1>

    <div class="container mx-auto flex text-green-600 border border-green-800">
      <div class="bg-gray-300 border border-green-700 w-24 text-center text-3xl">1</div>
      <div class="bg-gray-300 border border-green-700 w-24 text-center text-3xl">2</div>
      <div class="bg-gray-300 border border-green-700 w-24 text-center text-3xl">3</div>
    </div>
  </body>
</html>

<!-- 
p-5: İçerik etrafında 1.25rem (20px) padding (dış boşluk) ekler.
text-center: Metni yatay olarak ortalar.
text-5xl: Yazı boyutunu 3rem (48px) olarak ayarlar.
container: İçeriği yatayda merkezler ve belli bir genişlik sınırına sahip yapar.
mx-auto: Yatayda otomatik margin ekler (merkezler).
flex: Flexbox düzeni uygular, öğeleri yatayda hizalar.
text-green-600: Metin rengini koyu yeşil yapar.
border: Bir kenarlık (border) ekler.
border-green-800: Kenarlık rengini daha koyu yeşil yapar.
bg-gray-300: Arka plan rengini açık gri yapar.
border-green-700: Kenarlık rengini biraz daha açık koyu yeşil yapar.
w-24: Genişliği 6rem (96px) yapar.
text-3xl: Yazı boyutunu 1.875rem (30px) yapar. 
-->
