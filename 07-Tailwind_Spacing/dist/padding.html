<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="p-5">
    <h1 class="text-center text-5xl">Spacing - Padding</h1>

    <div class="container mx-auto flex text-green-600 border border-green-800 mt-5 p-5">
      <div class="bg-gray-300 border border-green-700 text-center text-3xl pl-10 pr-10">111</div>
      <div class="bg-gray-300 border border-green-700 text-center text-3xl mx-5 py-10">222</div>
      <div class="bg-gray-300 border border-green-700 text-center text-3xl mx-5 p-10">333</div>
      <div class="bg-gray-300 border border-green-700 text-center text-3xl px-10">444</div>
    </div>
  </body>
</html>

<!-- 
p-5: Body etrafına 1.25rem (20px) padding ekler.
text-center: Metni yatayda ortalar.
text-5xl: Yazı boyutunu 3rem (48px) yapar.
container: İçeriği yatayda merkezler ve belli bir genişlik sınırına sahip yapar.
mx-auto: Yatayda otomatik margin ekler (merkezler).
flex: Flexbox düzeni uygular, öğeleri yatayda hizalar.
text-green-600: Metin rengini koyu yeşil yapar.
border: Kenarlık ekler.
border-green-800: Kenarlık rengini koyu yeşil yapar.
mt-5: Üstten 1.25rem (20px) margin (dış boşluk) ekler.
p-5: İçeriğe 1.25rem (20px) padding ekler.
bg-gray-300: Arka plan rengini açık gri yapar.
border-green-700: Kenarlık rengini daha açık koyu yeşil yapar.
text-3xl: Yazı boyutunu 1.875rem (30px) yapar.
pl-10: Sol taraftan 2.5rem (40px) padding ekler.
pr-10: Sağ taraftan 2.5rem (40px) padding ekler.
mx-5: Yatayda her iki tarafa 1.25rem (20px) margin (dış boşluk) ekler.
py-10: Üst ve alt tarafa 2.5rem (40px) padding ekler.
p-10: Tüm kenarlara 2.5rem (40px) padding ekler.
px-10: Sol ve sağ kenarlara 2.5rem (40px) padding ekler. 
-->
