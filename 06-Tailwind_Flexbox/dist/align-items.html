<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Tailwindcss</title>
  </head>
  <body class="p-5">
    <h1 class="text-center text-5xl">Align Items</h1>

    <h4>items-stretch</h4>
    <div
      class="container mx-auto flex flex-wrap items-stretch text-green-600 border border-green-800 m-5 h-96"
    >
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">1</div>
      <div class="bg-gray-300 w-26 p-5 m-3 text-center text-3xl">2</div>
      <div class="bg-gray-300 w-28 p-5 m-3 text-center text-3xl">3</div>

      <div class="bg-gray-300 w-28 p-5 m-3 text-center text-3xl">4</div>
      <div class="bg-gray-300 w-26 p-5 m-3 text-center text-3xl">5</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">6</div>

      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">7</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">8</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">9</div>
    </div>

    <h4>items-start</h4>
    <div
      class="container mx-auto flex flex-wrap items-start text-green-600 border border-green-800 m-5 h-96"
    >
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">1</div>
      <div class="bg-gray-300 w-26 p-5 m-3 text-center text-3xl">2</div>
      <div class="bg-gray-300 w-28 p-5 m-3 text-center text-3xl">3</div>

      <div class="bg-gray-300 w-28 p-5 m-3 text-center text-3xl">4</div>
      <div class="bg-gray-300 w-26 p-5 m-3 text-center text-3xl">5</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">6</div>

      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">7</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">8</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">9</div>
    </div>

    <h4>items-center</h4>
    <div
      class="container mx-auto flex flex-wrap items-center text-green-600 border border-green-800 m-5 h-96"
    >
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">1</div>
      <div class="bg-gray-300 w-26 p-5 m-3 text-center text-3xl">2</div>
      <div class="bg-gray-300 w-28 p-5 m-3 text-center text-3xl">3</div>

      <div class="bg-gray-300 w-28 p-5 m-3 text-center text-3xl">4</div>
      <div class="bg-gray-300 w-26 p-5 m-3 text-center text-3xl">5</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">6</div>

      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">7</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">8</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">9</div>
    </div>

    <h4>items-end</h4>
    <div
      class="container mx-auto flex flex-wrap items-end text-green-600 border border-green-800 m-5 h-96"
    >
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">1</div>
      <div class="bg-gray-300 w-26 p-5 m-3 text-center text-3xl">2</div>
      <div class="bg-gray-300 w-28 p-5 m-3 text-center text-3xl">3</div>

      <div class="bg-gray-300 w-28 p-5 m-3 text-center text-3xl">4</div>
      <div class="bg-gray-300 w-26 p-5 m-3 text-center text-3xl">5</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">6</div>

      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">7</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">8</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">9</div>
    </div>

    <h4>items-baseline</h4>
    <div
      class="container mx-auto flex flex-wrap items-baseline text-green-600 border border-green-800 m-5 h-96"
    >
      <div class="bg-gray-300 w-24 p-3 m-3 text-center text-3xl">1</div>
      <div class="bg-gray-300 w-26 p-7 m-3 text-center text-3xl">2</div>
      <div class="bg-gray-300 w-28 p-15 m-3 text-center text-3xl">3</div>

      <div class="bg-gray-300 w-28 p-4 m-3 text-center text-3xl">4</div>
      <div class="bg-gray-300 w-26 p-2 m-3 text-center text-3xl">5</div>
      <div class="bg-gray-300 w-24 p-1 m-3 text-center text-3xl">6</div>

      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">7</div>
      <div class="bg-gray-300 w-24 p-1 m-3 text-center text-3xl">8</div>
      <div class="bg-gray-300 w-24 p-9 m-3 text-center text-3xl">9</div>
  </body>
</html>

<!-- 
p-5: Tüm kenarlara 1.25rem (20px) padding ekler.
text-center: Metni yatayda ortalar.
text-5xl: Yazı boyutunu çok büyük yapar (3rem).
container: İçeriği merkezler ve genişliği sınırlı tutar.
mx-auto: Yatayda otomatik margin ile ortalar.
flex: Flexbox düzeni oluşturur.
flex-wrap: Flex öğelerinin satırlara sarmasına olanak tanır.
items-stretch: Flex öğelerinin yüksekliklerini kapsayıcılarına göre uzatır.
text-green-600: Metni yeşil renkte yapar.
border: Sınır ekler.
border-green-800: Koyu yeşil sınır rengi.
m-5: Tüm kenarlara 1.25rem (20px) margin ekler.
h-96: Yüksekliği 24rem (384px) yapar.
items-start: Flex öğelerini kapsayıcının üst kısmına hizalar.
items-center: Flex öğelerini kapsayıcının ortasında hizalar.
items-end: Flex öğelerini kapsayıcının alt kısmına hizalar.
items-baseline: Flex öğelerini, her bir öğenin temel hattına göre hizalar.
bg-gray-300: Arka plan rengini açık gri yapar.
w-24: Genişliği 6rem (96px) yapar.
w-26: Genişliği 6.5rem (104px) yapar.
w-28: Genişliği 7rem (112px) yapar.
p-5 (her bir div için): İçerik ile kenar arasında 1.25rem (20px) padding ekler.
text-3xl: Yazı boyutunu büyük yapar (1.875rem).
m-3: Tüm kenarlara 0.75rem (12px) margin ekler. 
-->
