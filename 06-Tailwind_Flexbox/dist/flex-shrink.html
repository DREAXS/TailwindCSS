<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Tailwindcss</title>
  </head>
  <body class="p-5">
    <h1 class="text-center text-5xl">Flex Shrink</h1>

    <div class="container mx-auto flex text-green-600 border border-green-800 m-5">
      <div class="flex-none bg-gray-300 w-24 p-5 m-3 text-center text-3xl">1</div>
      <div class="shrink bg-gray-300 w-96 p-5 m-3 text-center text-3xl">2</div>
      <div class="flex-none bg-gray-300 w-24 p-5 m-3 text-center text-3xl">3</div>
    </div>

    <div class="container mx-auto flex text-green-600 border border-green-800 m-5">
      <div class="flex-1 bg-gray-300 w-24 p-5 m-3 text-center text-3xl">1</div>
      <div class="shrink-0 bg-gray-300 w-96 p-5 m-3 text-center text-3xl">2</div>
      <div class="flex-1 bg-gray-300 w-24 p-5 m-3 text-center text-3xl">3</div>
    </div>
  </body>
</html>

<!-- 
p-5: İç boşluk (padding) ekler.
text-center: Metni yatayda ortalar.
text-5xl: Büyük metin boyutu.
container mx-auto: Merkezi içerik düzeni.
flex: Flexbox düzeni.
text-green-600: Yeşil renk.
border ve border-green-800: Kenarlık ekler, yeşil renk.
w-24: Sabit genişlik (6rem).
w-96: Genişlik (24rem).
m-3: Dış boşluk (margin) ekler.
shrink: Öğenin küçülmesini sağlar.
shrink-0: Öğenin küçülmesini engeller.
flex-1: Öğenin mevcut boşluğu paylaşmasını sağlar.
flex-none: Öğenin sabit genişlikte kalmasını sağlar. 
-->
