<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Tailwindcss</title>
  </head>
  <body class="p-5">
    <h1 class="text-center text-5xl">Flex Grow Shrink</h1>

    <div class="container mx-auto flex text-green-600 border border-green-800 m-5">
      <div class="flex-none bg-gray-300 w-14 p-5 m-3 text-center text-3xl">1</div>
      <div class="flex-initial bg-gray-300 w-32 p-5 m-3 text-center text-3xl">2</div>
      <div class="flex-initial bg-gray-300 w-64 p-5 m-3 text-center text-3xl">3</div>
    </div>

    <div class="container mx-auto flex text-green-600 border border-green-800 m-5">
      <div class="flex-none bg-gray-300 w-14 p-5 m-3 text-center text-3xl">1</div>
      <div class="flex-1 bg-gray-300 w-32 p-5 m-3 text-center text-3xl">2</div>
      <div class="flex-1 bg-gray-300 w-64 p-5 m-3 text-center text-3xl">3</div>
    </div>

    <div class="container mx-auto flex text-green-600 border border-green-800 m-5">
      <div class="flex-none bg-gray-300 w-14 p-5 m-3 text-center text-3xl">1</div>
      <div class="flex-auto bg-gray-300 w-24 p-5 m-3 text-center text-3xl">2</div>
      <div class="flex-auto bg-gray-300 w-64 p-5 m-3 text-center text-3xl">3</div>
    </div>
  </body>
</html>

<!-- 
p-5: Tüm yönlerden (üst, sağ, alt, sol) 5 birimlik padding (iç boşluk) ekler.
text-center: Metni yatayda ortalar.
text-5xl: Metin boyutunu büyük yapar (genellikle 3rem).
container: İçeriği merkezi hale getiren sınıf.
mx-auto: Yalnızca yatayda otomatik margin (dış boşluk) ekler, böylece içerik ortalanır.
flex: Flexbox düzenini aktif hale getirir.
text-green-600: Yazı rengini yeşil yapar.
border: Kenarlık ekler.
border-green-800: Kenarlığın rengini yeşil yapar.
m-5: Tüm yönlerden (üst, sağ, alt, sol) 5 birimlik dış boşluk ekler.
bg-gray-300: Arka plan rengini gri yapar.
w-14, w-32, w-64: Genişlik ayarları yapar. w-14 3.5rem, w-32 8rem ve w-64 16rem genişlik anlamına gelir.
text-3xl: Metin boyutunu büyütür (1.875rem).
flex-none: Öğenin esnemesini engeller ve sabit genişlikte kalmasını sağlar.
flex-initial: Öğenin başlangıç boyutuna göre esnemesine izin verir.
flex-1: Öğenin mevcut boş alanı eşit şekilde paylaşmasını sağlar.
flex-auto: Öğenin büyümesine ve küçülmesine izin verir, ama ilk başta kendi boyutunu alır. 
-->
