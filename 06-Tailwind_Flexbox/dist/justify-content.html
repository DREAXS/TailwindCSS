<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="p-5">
    <h1 class="text-center text-5xl">Justify Content</h1>

    <h4>justify-start</h4>
    <div
      class="container mx-auto flex justify-start text-green-600 border border-green-800 m-5"
    >
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">1</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">2</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">3</div>
    </div>

    <h4>justify-center</h4>
    <div
      class="container mx-auto flex justify-center text-green-600 border border-green-800 m-5"
    >
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">1</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">2</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">3</div>
    </div>

    <h4>justify-end</h4>
    <div
      class="container mx-auto flex justify-end text-green-600 border border-green-800 m-5"
    >
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">1</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">2</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">3</div>
    </div>

    <h4>justify-between</h4>
    <div
      class="container mx-auto flex justify-between text-green-600 border border-green-800 m-5"
    >
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">1</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">2</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">3</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">4</div>
    </div>

    <h4>justify-around</h4>
    <div
      class="container mx-auto flex justify-around text-green-600 border border-green-800 m-5"
    >
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">1</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">2</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">3</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">4</div>
    </div>

    <h4>justify-evenly</h4>
    <div
      class="container mx-auto flex justify-evenly text-green-600 border border-green-800 m-5"
    >
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">1</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">2</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">3</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">4</div>
    </div>
  </body>
</html>

<!-- 
p-5: Tüm kenarlara 1.25rem (20px) padding ekler.
text-center: Metni yatayda ortalar.
text-5xl: Yazı boyutunu çok büyük yapar (3rem).
container: İçeriği merkezler ve genişliği sınırlı tutar.
mx-auto: Yatayda otomatik margin ile ortalar.
flex: Flexbox düzeni oluşturur.
justify-start: Flex öğelerini sola hizalar.
text-green-600: Metni yeşil renkte yapar.
border: Sınır ekler.
border-green-800: Koyu yeşil sınır rengi.
m-5: Tüm kenarlara 1.25rem (20px) margin ekler.
justify-center: Flex öğelerini yatayda merkeze hizalar.
justify-end: Flex öğelerini sağa hizalar.
justify-between: Flex öğeleri arasındaki boşluğu eşit şekilde dağıtarak baştan sona yayar.
justify-around: Flex öğeleri arasındaki boşluğu eşit şekilde dağıtarak öğeler arasında da boşluk bırakır.
justify-evenly: Flex öğeleri arasındaki boşluğu eşit şekilde dağıtarak tüm öğeler arasında aynı mesafe bırakır.
bg-gray-300: Arka plan rengini açık gri yapar.
w-24: Genişliği 6rem (96px) yapar.
p-5 (her bir div için): İçerik ile kenar arasında 1.25rem (20px) padding ekler.
text-3xl: Yazı boyutunu büyük yapar (1.875rem).
m-3: Tüm kenarlara 0.75rem (12px) margin ekler. 
-->
