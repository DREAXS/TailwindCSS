<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Tailwindcss</title>
  </head>
  <body class="p-5">
    <h1 class="text-center text-5xl">Flex Wrap</h1>
    <h4>Flex Nowrap</h4>
    <div
      class="container max-w-md mx-auto flex flex-nowrap text-green-600 border border-green-800 m-5"
    >
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">1</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">2</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">3</div>

      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">4</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">5</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">6</div>

      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">7</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">8</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">9</div>
    </div>

    <h4>Flex Wrap</h4>
    <div
      class="container max-w-md mx-auto flex flex-wrap text-green-600 border border-green-800 m-5"
    >
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">1</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">2</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">3</div>

      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">4</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">5</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">6</div>

      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">7</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">8</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">9</div>
    </div>

    <h4>Flex Wrap Reverse</h4>
    <div
      class="container max-w-md mx-auto flex flex-wrap-reverse text-green-600 border border-green-800 m-5"
    >
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">1</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">2</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">3</div>

      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">4</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">5</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">6</div>

      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">7</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">8</div>
      <div class="bg-gray-300 w-24 p-5 m-3 text-center text-3xl">9</div>
    </div>
  </body>
</html>

<!-- 
p-5: Tüm kenarlara 1.25rem (20px) padding ekler.
text-center: Metni yatayda ortalar.
text-5xl: Yazı boyutunu çok büyük yapar (3rem).
container: İçeriği merkezler ve genişliği sınırlı tutar.
max-w-md: Maksimum genişliği 28rem (448px) olarak sınırlayarak, genişliğin fazla büyümesini engeller.
mx-auto: Yatayda otomatik margin ile ortalar.
flex: Flexbox düzeni oluşturur.
flex-nowrap: Flex öğelerini tek satırda tutar, taşmalarını engeller.
text-green-600: Metni yeşil renkte yapar.
border: Sınır ekler.
border-green-800: Koyu yeşil sınır rengi.
m-5: Tüm kenarlara 1.25rem (20px) margin ekler.
flex-wrap: Flex öğelerinin taşarsa bir alt satıra geçmesine izin verir (wrap).
flex-wrap-reverse: Flex öğelerinin ters sırayla bir alt satıra geçmesini sağlar.
bg-gray-300: Arka plan rengini açık gri yapar.
w-24: Genişliği 6rem (96px) yapar.
p-5 (her bir div için): İçerik ile kenar arasında 1.25rem (20px) padding ekler.
text-3xl: Yazı boyutunu büyük yapar (1.875rem).
m-3: Tüm kenarlara 0.75rem (12px) margin ekler.
-->
